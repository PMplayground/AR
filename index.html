<!DOCTYPE html>
<html>
<head>
    <title>Location-Based AR</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.3.2/aframe/build/aframe-ar.js"></script>
    <style>
        body { margin: 0; overflow: hidden; }
    </style>
</head>
<body>
    <a-scene embedded arjs='sourceType: webcam; detectionMode: mono;'>
        <!-- This will appear in your camera view without needing a marker -->
        <a-box 
            color="red" 
            position="0 0 -2"
            scale="0.5 0.5 0.5"
            animation="property: rotation; to: 360 360 360; loop: true; dur: 3000"
        ></a-box>
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
