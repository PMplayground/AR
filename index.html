<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floating in Space - WebAR</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://unpkg.com/ar.js@3.4.0/aframe/build/aframe-ar.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            background: #000;
            color: white;
        }
        .info {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            text-align: center;
            z-index: 100;
        }
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            z-index: 10;
        }
        h1 {
            margin: 0;
            font-size: 24px;
            color: #4cc9f0;
        }
        .instructions {
            margin-top: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="info">
        <h1>Floating in Space</h1>
        <div class="instructions">Move your device to see the floating object in your space</div>
    </div>
    
    <div class="loading" id="loading">Loading WebAR...</div>

    <!-- A-Frame AR Scene -->
    <a-scene 
        vr-mode-ui="enabled: false"
        arjs="sourceType: webcam; debugUIEnabled: false; trackingMethod: best;"
        embedded
        renderer="logarithmicDepthBuffer: true;"
        style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;">
        
        <!-- Floating Object -->
        <a-entity id="floating-object" position="0 1.5 -2">
            <!-- Main Object - A Rotating Crystal -->
            <a-entity position="0 0 0" 
                      animation="property: rotation; to: 0 360 0; loop: true; dur: 10000">
                <a-octahedron 
                    radius="0.3" 
                    color="#4cc9f0"
                    metalness="0.8"
                    roughness="0.2">
                </a-octahedron>
                
                <!-- Glowing effect -->
                <a-light type="point" color="#4cc9f0" intensity="0.5" distance="2"></a-light>
            </a-entity>
            
            <!-- Orbiting smaller objects -->
            <a-entity id="orbit-1" 
                      animation="property: rotation; to: 0 360 0; loop: true; dur: 8000">
                <a-sphere 
                    radius="0.1" 
                    color="#f72585"
                    position="1 0 0"
                    animation="property: rotation; to: 360 0 0; loop: true; dur: 5000">
                </a-sphere>
            </a-entity>
            
            <a-entity id="orbit-2" 
                      animation="property: rotation; to: 360 0 0; loop: true; dur: 12000">
                <a-torus 
                    radius="0.7" 
                    radius-tubular="0.02" 
                    color="#4361ee"
                    rotation="90 0 0"
                    animation="property: rotation; to: 90 360 0; loop: true; dur: 15000">
                </a-torus>
            </a-entity>
            
            <!-- Floating animation -->
            <a-animation attribute="position"
                         dur="2000"
                         direction="alternate"
                         repeat="indefinite"
                         from="0 1.5 -2"
                         to="0 1.8 -2">
            </a-animation>
        </a-entity>
        
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        // Hide loading message when scene is loaded
        document.querySelector('a-scene').addEventListener('loaded', function() {
            document.getElementById('loading').style.display = 'none';
        });
    </script>
</body>
</html>
