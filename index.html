<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebAR PNG Sequence Animation</title>
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.3.2/aframe/build/aframe-ar.min.js"></script>
  <style>body { margin: 0; overflow: hidden; }</style>
</head>
<body>

<a-scene
  embedded
  vr-mode-ui="enabled: false"
  arjs="sourceType: webcam; trackingMethod: best; displayWidth: 1280; displayHeight: 720; debugUIEnabled: false;"
  arjs="sourceType: webcam; cameraParametersUrl: https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@master/data/data/camera_para.dat; debugUIEnabled: false;"
  renderer="antialias: true; alpha: true;"
  device-orientation-permission-ui="enabled: true">

  <!-- Animation plane -->
  <a-plane id="anim-plane" position="0 0 -3" width="3" height="5"
           material="src: url(frames/frame_0001.png); transparent: true; opacity: 1.0;">
  </a-plane>

  <a-entity camera></a-entity>
</a-scene>

<script>
  const totalFrames = 131; // Adjust for your PNG count
  const plane = document.querySelector('#anim-plane');
  let currentFrame = 1;

  function animate() {
    const frameNumber = String(currentFrame).padStart(4, '0');
    const url = `frames/frame_${frameNumber}.png`;

    plane.setAttribute('material', `src: url(${url}); transparent: true;`);

    currentFrame = currentFrame < totalFrames ? currentFrame + 1 : 1;

    setTimeout(() => {
  animate();
}, 3000); // 3 seconds

  }

  animate();
</script>

</body>
</html>
