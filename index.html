<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>WebAR Animation</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.3.2/aframe/build/aframe-ar.min.js"></script>
  </head>
  <body>
    <a-scene embedded arjs>
      <a-marker preset="hiro">
        <!-- DIRECT IMAGE APPROACH - No preloading -->
       <a-image src="assets/frame_0001.png" width="2" height="2"></a-image>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>

    <script>
      const imageEl = document.getElementById('animatedImage');
      let currentFrame = 1;
      const totalFrames = 120;

      setInterval(() => {
        currentFrame = (currentFrame % totalFrames) + 1;
        const frameNum = String(currentFrame).padStart(4, '0');
        imageEl.setAttribute('src', `assets/frame_${frameNum}.png?v=${Date.now()}`);
      }, 33); // ~30fps
    </script>
  </body>
</html>
