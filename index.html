<!DOCTYPE html>
<html>
<head>
    <title>Hiro Marker</title>
    <style>
        body { 
            margin: 0; 
            padding: 20px; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh;
            background: #f0f0f0;
        }
        .marker-container {
            text-align: center;
        }
        .marker {
            width: 400px;
            height: 400px;
            background: white;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .instructions {
            margin-top: 20px;
            font-family: Arial;
        }
    </style>
</head>
<body>
    <div class="marker-container">
        <div class="marker">
            <img src="https://raw.githubusercontent.com/AR-js-org/AR.js/master/data/images/hiro.png" 
                 width="360" height="360" alt="Hiro Marker">
        </div>
        <div class="instructions">
            <h3>Hiro Marker Instructions:</h3>
            <p>1. Print this marker or display on another device</p>
            <p>2. Point your camera at the marker</p>
            <p>3. The AR content should appear on top of the marker</p>
        </div>
    </div>
</body>
</html>
