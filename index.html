<!DOCTYPE html>
<html>
<head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.3.2/aframe/build/aframe-ar.js"></script>
</head>
<body>
    <a-scene embedded arjs='sourceType: webcam; detectionMode: mono;'>
        <a-entity
            id="animation"
            geometry="primitive: plane; width: 1.5; height: 1.5"
            material="transparent: true; alphaTest: 0.1"
            position="0 0 -2"
        ></a-entity>
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        let frame = 1;
        setInterval(() => {
            frame = (frame % 120) + 1;
            document.getElementById('animation').setAttribute('material', 'src', 
                `assets/frame_${String(frame).padStart(4, '0')}.png`);
        }, 33); // 30fps
    </script>
</body>
</html>
